name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # or your deployment branch
      - develop  # if you want to deploy from develop branch as well

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Linter and Test Dependencies
        run: |
          pip install flake8 pytest

      - name: Lint Code
        run: flake8 .

      - name: Run Tests
        run: pytest

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
      
      - name: Make deploy script executable
        run: chmod +x scripts/deploy.sh

      - name: Deploy (Optional)
        run: |
          bash ./scripts/deploy.sh
        env:
          IMAGE: "${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest"
